<!DOCTYPE html>
<html>
    <head>
        <title>Gate countdown</title>
        <meta name = "viewport" content="width=device-width,  initial-scale=1">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="./countdown.css">
    </head>
<body>
    <div class="back">
        <mark style="background-color:red ; color: white;">Ar Matro ei koekta din , beshi mon diye porte hobe aro</mark>
        <br>
        <div id="clock" class="clock">
            <script> 
                var deadline = new Date("Jan 15, 2021 23:59:59").getTime(); 
                var x = setInterval(function() { 
                var now = new Date().getTime(); 
                var t = deadline - now; 
                var days = Math.floor(t / (1000 * 60 * 60 * 24)); 
                var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60)); 
                var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60)); 
                var seconds = Math.floor((t % (1000 * 60)) / 1000); 
                document.getElementById("clock").innerHTML = days + "d "  
                + hours + "h " + minutes + "m " + seconds + "s "; 
                    if (t < 0) { 
                        clearInterval(x); 
                        document.getElementById("clock").innerHTML = "EXPIRED"; 
                    } 
                }, 1000); 
            </script>   
        </div>
    </div>
</body>
</html>
